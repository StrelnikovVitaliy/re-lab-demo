name: Build Windows binaries

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional but helpful if something still goes wrong:
      # Shows repository structure on the runner.
      - name: Show repo tree (debug)
        shell: pwsh
        run: |
          Get-ChildItem -Recurse -Depth 4 | Select-Object FullName

      # Use Ninja for stable single-config builds and predictable output paths
      - name: Configure CMake (Ninja, Release)
        run: cmake -S . -B build -G "Ninja" -DCMAKE_BUILD_TYPE=Release

      # Diagnostic: list targets to confirm re_demo exists
      - name: List CMake targets (debug)
        run: cmake --build build --target help

      - name: Build
        run: cmake --build build

      - name: Collect artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist\bin | Out-Null

          # Find the built exe regardless of exact location
          $exe = Get-ChildItem -Path build -Recurse -Filter "re_demo*.exe" | Select-Object -First 1
          if (-not $exe) {
            Write-Host "re_demo.exe not found. Listing build tree:"
            Get-ChildItem -Path build -Recurse | Select-Object FullName
            exit 1
          }

          Copy-Item $exe.FullName dist\bin\re_demo.exe
          Write-Host "Copied: $($exe.FullName) -> dist\bin\re_demo.exe"

      - name: Install UPX
        shell: pwsh
        run: choco install upx -y

      - name: Create UPX packed binary
        shell: pwsh
        run: |
          Copy-Item dist\bin\re_demo.exe dist\bin\re_demo_upx.exe
          upx -9 dist\bin\re_demo_upx.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RE-Lab-Demo_Windows
          path: dist/
